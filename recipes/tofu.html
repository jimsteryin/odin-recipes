<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Fried Tofu!</title>
    </head>

    <body>
        <h1>Air Fried Tofu!</h1>
        <img src="../img/tofu.jpeg" alt="Air Fried Tofu">
        <p>Yum Tofu</p>

        <h2>Ingredients</h2>
        <ul>
            <li>1 block firm tofu</li>
            <li>olive oil</li>
            <li>salt & pepper</li>
        </ul>

        <h2>Directions</h2>
        <ol>
            <li>Drain Tofu</li>
            <li>Cut tofu into bite sized chunks</li>
            <li>Toss tofu with olive oil, salt, and pepper. Ensure all pieces are coated</li>
            <li>Air fry for 15 minutes and enjoy!</li>
        </ol>

    </body>
</html>
